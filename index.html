<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <div class="style-form">
        <div>
          <h3>Let's convert!</h3>
          <form>
            <label for="inputValue">
               Valid number
              <input type="number" name="inputValue" id="inputValue" placeholder="Input value">
            </label>
    
            <label for="selectOptions">
              Select transformation
              <select name="selectOptions" id="conversionType">
                <option value="cmToM">cm til meter</option>
                <option value="kgToG">kg til gram</option>
              </select>
            </label>
            <button id="convertButton">conversion</button>
          </form>
        </div>
        
        
        <div class="block-message-show">
          <div><p>Show conversion</p></div>
          <p id="resultFirst"></p>
          <p id="resultSecondary"></p>
        </div>
      </div>
    
    </main>
  </body>
</html>
